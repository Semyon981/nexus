version: "3.9"

services:
  gateway:
    container_name: gateway
    build: ./gateway
    ports:
      - "8080:8080"
    networks:
      - net

  auth:
    container_name: auth
    build: ./services/auth
    networks:
      - net

  identifier:
    container_name: identifier
    build: ./services/identifier
    networks:
      - net

  msg:
    container_name: msg
    build: ./services/msg
    networks:
      - net

  dbmsg:
    container_name: dbmsg
    image: postgres:15.3
    environment:
      - POSTGRES_PASSWORD=password
    networks:
      - net


  users:
    container_name: users
    build: ./services/users
    networks:
      - net
  
  dbusers:
    container_name: dbmsg
    image: postgres:15.3
    environment:
      - POSTGRES_PASSWORD=password
    networks:
      - net



networks:
  net:
    driver: bridge